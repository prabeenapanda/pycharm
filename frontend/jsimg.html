<html>
<head>
    <script>
        function display()
        {
        document.getElementById("para").src="Tulips.jpg"
        }
          function dis()
        {
        document.getElementById("para").style.width="500px";
        }
           function invisible()
            {
            document.getElementById("para").style.display="none";
            }
    </script>
</head>
<body>

<img id="para" src="Koala.jpg" width="300" height="300">
<button onclick="display();">click me</button>
<button onclick="dis();">click</button>
<button onclick="invisible();">hide</button>
</body>
</html>
