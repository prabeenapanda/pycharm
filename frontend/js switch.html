<html>
<head>
    <script>
       function cond1()
            {
          var ch=1;
          switch(ch)
          {
            case 0:
               document.write("fan");
                break;
            case 1:
                 document.write("light");
                 break;
            default:
                document.write("nothing");
                 break;
             }
        </script>
</head>
<body>
<button onclick="cond1();">button</button>
</body>
</html>
