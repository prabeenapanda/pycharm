<html>
<head>
    <script>
        function dis()
        {
        document.write("hello");
        }
        function lert()
        {
        window.alert("error");
        }
        function variab()
        {
        var a=10;
        var b=20;
        var name="P";
        document.write(a+b+name);
        }
        function my(c,d)
        {
        document.write(c*d);
        }
        function ur(e,f)
        {
        return e-f;
        }
        function their()
        {
        document.write(ur(4,2));
        }
    </script>
</head>
<body>
<p id="para"></p>
<button onclick="dis();">button 1</button>
<button onclick="lert();">button 2</button>
<button onclick="variab()">button 3</button>
<button onclick="my(2,4);">button 4</button>
<button onclick="their();">button 5</button>
</body>
</html>
