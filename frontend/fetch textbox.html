<html>
<head>
    <script>
        function display()
        {
        var a=document.getElementById("para").value;
        if(a%2==0)
        {
        document.write("even number");
        }
        else
        {
        document.write("odd number");
        }
        }
    </script>
</head>
<body>
Enter value:<input type="text" id="para">
<button onclick="display();">click me</button>
</body>
</html>
