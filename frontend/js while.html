<html>
<head>
    <script>
        function loop()
        {
        var a=0;
        while(a<10)
        {
        document.write(a);
        a++;
        }
        }
        function loo()
        {
        var a=10;
        do{
        document.write("hi");
        a++;
        }
        while(a<5);
        }
    </script>
</head>
<body>
<button onclick="loop();">button</button>
<button onclick="loo();">bun</button>
</body>
</html>
